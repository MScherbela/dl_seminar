{{ $headless := .Site.GetPage "/sections" }}
{{ $about := $headless.Resources.GetMatch (printf "*%s*" "about") }}

<div id="about" class="w-full min-h-screen flex flex-col justify-center items-center py-12">
    <div class="self-center text-center w-full xl:w-2/3 px-4 sm:px:0">
        <h2 class="font-bold tracking-wider text-gray-800 text-4xl mb-4">{{ $about.Title }}</h2>
        <div class="font-light text-black text-xl">
            {{ $about.Content }}
        </div>
    </div>

    <div class="flex flex-row w-full justify-center pb-12">
        <a class="mx-3 px-8 py-2 text-gray-200 bg-pink-600 rounded-full shadow-md text-lg hover:bg-gray-800 hover:border-red"
           href="/talks">List of talks</a>
        <a class="mx-3 px-8 py-2 text-gray-200 bg-pink-600 rounded-full shadow-md text-lg hover:bg-gray-800 hover:border-red"
           href="mailto:michael.scherbela@gmail.com?subject=Deep Learning Seminar" target="_blank">Get in touch</a>
    </div>
</div>
